<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokemon API</title>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="">
    <h2>Projeto Pokemon API</h2>
  </header>
  <main>

    <section id="container">

      <div class="search-box">

        <input type="text" placeholder="Pokemon Name" id="pokemon-name">
        <button id="search">Search</button>

      </div>

      <div id="search-buttons">
        <button id="fire" class="search">Fire</button>
        <button id="water" class="search">Water</button>
        <button id="eletric" class="search">Eletric</button>
      </div>

      <div class="pokemon-box"></div>

    </section>

  </main>

  <script src="main.js"></script>
</body>
</html>
